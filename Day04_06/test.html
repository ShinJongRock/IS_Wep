<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <fieldset style="background-color: rgb(215, 218, 250);">
        <h3>세미나 정보</h3>
       
        <ol >
           <ul>1.주제: 차세대 웹 표준 기술 html</ul> <br/>
           <ul>2.일정: 5월12일 14:00~17:00</ul>  <br/>
           <ul>3.장소: 공락관 2층세미나실</ul>  <br/>
           <ul>4.인원: 선착순 100명 </ul><br/>
           <ul> 5.비용: 본교학생 무료(외부참사자 5000원) </ul><br/>
           <ul>6.참가신청: 아래양시에 빠짐엉이 기입하여 접수해주세요</ul> 

        </ol>
    </fieldset>

    <div>
        <h2>
            개인정보
        </h2>
            이름  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="name"  ><br/>
            비밀번호 <input name="pw"  type="pass word" >(수정시 필요)
    
        <br/>
        <h2>
           참가 정보
        </h2>
        <fieldset>
            <legend>참가자유형 선택</legend>
            <label for="name">무료(교내참가자)</label>
           <input type="radio" name="job" id="job">
           <label for="job2">유료(교외참가자)</label>
           <input type="radio" name="job" id="job2"/>

        </fieldset>


    </div>
